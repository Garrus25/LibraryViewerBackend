get:
  tags:
    - Autor
  summary: get author picture
  operationId: getAuthorPicture
  parameters:
    - name: filename
      in: path
      required: true
      schema:
        type: string
  responses:
    200:
      description: OK
      content:
        image/jpeg:
          schema:
            type: string
            format: binary
    404:
      description: NOT FOUND
      content:
        application/json:
          schema:
            type: string