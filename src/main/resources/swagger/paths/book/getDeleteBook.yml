get:
  tags:
    - Książka
  summary: Pobierz książkę po ID
  operationId: getBookById
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../models/book.yml#/components/schemas/BookDTO'
    400:
      description: BAD REQUEST
      content:
        application/json:
          schema:
            type: string
    404:
      description: NOT FOUND
      content:
        application/json:
          schema:
            type: string

delete:
  tags:
    - Książka
  summary: Usuń książkę po ID
  operationId: deleteBookById
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  responses:
    204:
      description: NO CONTENT
    404:
      description: NOT FOUND
      content:
        application/json:
          schema:
            type: string