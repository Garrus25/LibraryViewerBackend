get:
  summary: get all books
  operationId: getAllBooks
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../models/book.yml#/components/schemas/BookDTO'
    400:
      description: BAD REQUEST
      content:
        application/json:
          schema:
            type: string
    409:
      description: CONFLICT
      content:
        application/json:
          schema:
            type: string