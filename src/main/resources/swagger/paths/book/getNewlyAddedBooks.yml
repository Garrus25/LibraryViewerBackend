get:
  summary: get specified amount of newly added boobs
  operationId: getNewlyAddedBooks
  parameters:
    - name: amount
      in: path
      required: true
      schema:
        type: integer
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../models/book.yml#/components/schemas/BookDTO'
    400:
      description: BAD REQUEST
      content:
        application/json:
          schema:
            type: string