get:
  summary: get book cover image
  operationId: getBookCover
  parameters:
    - name: filename
      in: path
      required: true
      schema:
        type: string
  responses:
    200:
      description: OK
      content:
        image/jpeg:
          schema:
            type: string
            format: binary
    404:
      description: NOT FOUND
      content:
        application/json:
          schema:
            type: string