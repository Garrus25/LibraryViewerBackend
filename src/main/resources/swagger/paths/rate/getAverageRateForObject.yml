get:
  summary: get average rate for specified object
  operationId: getAverageRateForObject
  parameters:
    - name: ratedObjectId
      in: path
      required: true
      schema:
        type: integer
    - name: rateType
      in: path
      required: true
      schema:
        type: string
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: number
            format: float
    400:
      description: BAD REQUEST
      content:
        application/json:
          schema:
            type: string