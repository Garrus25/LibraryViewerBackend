get:
  tags:
    - Recenzja
  summary: Pobierz listę recenzji na podstawie identyfikatora ksiażki
  operationId: getReviewsByBookId
  parameters:
    - name: id
      in: path
      description: Identyfikator książki
      required: true
      schema:
        type: string
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../models/review.yml#/components/schemas/ReviewDTO'
    404:
      description: Review not found